<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.9.0/mdb.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/dist/css/mdb.min.css" rel="stylesheet">
    <title>Wayfinder</title>
</head>
<body>
    <!--Taskbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Wayfinder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="padding-right: 25px;">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                        <span th:text="${edit.username}">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" style="min-width: 20px; float:right; right:0">
                        <li>    
                            <!--REDIRECT TO PREFERENCE SETTINGS-->
                            <a class="dropdown-item" href="/user/editPrefs">Preference Settings</a>
                        </li>
                        <li>
                            <!--REDIRECT TO LOGIN PAGE-->
                            <a class="dropdown-item" href="/user/logout">Log out</a>
                        </li>
                    </ul>
                </li>
            </ul>
          </div>
        </div>
    </nav>


    <!--Back button container-->
    <!-- <div class="container-fluid d-flex">
        <form action="/" method="post">
            <div class="d-grid gap-2" style="padding-top: 10px">
                <input class="btn btn-secondary" id="addPrefsNewUser" type="submit" value="Return to home" href="/"></input>
                <p style="font-style: italic; font-size: small;">Changes will not be saved</p>
            </div> 
        </form>
    </div> -->
    <!--Add prefs container-->
    <div class="container-fluid d-flex justify-content-center">      
        <div class="col-md-4 m-sm-4" id="formInputsCont"> 
            <form action="/user/changeUsername" method="get">
                <h2 class="row justify-content-center">Account Settings</h2>
                <div class="mb-3">
                    <p>
                        <span th:text = "'Username: ' + ${edit.username}"></span>
                    </p>
                    <p>
                        <span th:text = "'Email: ' + ${edit.email}"></span>
                    </p>
                <div class="d-grid gap-2" style="padding-top: 10px;">
                    <input class="btn btn-primary" id="editUsername" type="submit" value="Change Username"></input>
                </div> 
            </form>
            <form action="/user/changeEmail" method="get">
                <div class="mb-3">
                <div class="d-grid gap-2" style="padding-top: 10px;">
                    <input class="btn btn-primary" id="editEmail" type="submit" value="Change Email"></input>
                </div> 
            </form>
            <form action="/user/changeAccPass" method="get">
                <div class="mb-3">
                <div class="d-grid gap-2" style="padding-top: 10px;">
                    <input class="btn btn-primary" id="editPassword" type="submit" value="Change Password"></input>
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
