                <div class="mb-3">
                    <p>
                        <span th:text = "'Username: ' + ${edit.username}"></span>
                    </p>
                    <p>
                        <span th:text = "'Email: ' + ${edit.email}"></span>
                    </p>
                <div class="d-grid gap-2" style="padding-top: 10px;">
                    <input class="btn btn-primary" id="editUsername" type="submit" value="Change Username"></input>
                </div> 
            </form>
            <form action="/user/changeEmail" method="get">
                <div class="mb-3">
                <div class="d-grid gap-2" style="padding-top: 10px;">
                    <input class="btn btn-primary" id="editEmail" type="submit" value="Change Email"></input>
                </div> 
            </form>
            <form action="/user/changeAccPass" method="get">
                <div class="mb-3">
                <div class="d-grid gap-2" style="padding-top: 10px;">
                    <input class="btn btn-primary" id="editPassword" type="submit" value="Change Password"></input>
                </div> 
            </form>
