<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mt-5 mb-4">Enter pin sent to email</h2>
                
                <form action="/user/pinConfirmation" method="post">
                    <!--Input for user's pin, numbers only-->
                    <div class="mb-3">
                        <input type="number" id="pin" name="pin" class="form-control form-control-lg"
                            placeholder="Pin" required>
                            <p style="font-size: small; font-style: italic;">Email may be in your spam folder</p>
                    </div>
                    <div class="alert alert-danger d-none" role="alert" id="pin-error">
                        Invalid pin entered. Please try again.
                    </div>
                    <!--submit-->
                    <div class="d-grid gap-2">
                        <p th:if="${pinError}" p style="color:red" class="error-message">[[${pinError}]]</p>
                        <input class="btn btn-primary" type="submit" href="../user/pinConfirmation.html" value="Submit"></input>
                    </div>
                    <p class="text-center">Know your password? <a href="/login" class="fw-bold"><u>Login here</u></a></p>
                </form>
            </div>
        </div>
    </div>
    <script>
        addEventListener("DOMContentLoaded", (event) => {
            const pinError = document.getElementById("pin-error");
            const pinInput = document.getElementById("pin");

            //check if the pin error message should be shown
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get("error") === "true") {
                pinError.classList.remove("d-none");
            }

            //clear the pin error message when the user starts typing again
            pinInput.addEventListener("input", () => {
                pinError.classList.add("d-none");
            });
        });
    </script>
</body>
