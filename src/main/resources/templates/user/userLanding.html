<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Trip Planner - Plan your trip here</title>

	<!-- Meta Tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Trip Planner">

	<!-- Favicon -->
	<link rel="shortcut icon" href="../../static/images/favicon.ico"/>

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"/>

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/font-awesome/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../static/vendor/bootstrap-icons/bootstrap-icons.css"/>
	<link rel="stylesheet" type="text/css" href="../../static/vendor/tiny-slider/tiny-slider.css"/>
	<link rel="stylesheet" type="text/css" href="../../static/vendor/glightbox/css/glightbox.css"/>
	<link rel="stylesheet" type="text/css" href="../../static/vendor/choices/css/choices.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../static/vendor/flatpickr/css/flatpickr.min.css"/>

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>


</head>

<body>

<!-- Header START -->
<header class="header-sticky">
	<!-- Logo Nav START -->
	<nav class="navbar navbar-light navbar-expand-xl">
		<div class="container-fluid px-md-5">
			<!-- Logo START -->
			<a class="navbar-brand" href="userLanding.html">
				<span>WayFinder</span>
			</a>
			<!-- Logo END -->

			

			<!-- Profile and Notification START -->
			<ul class="nav flex-row align-items-center list-unstyled ms-xl-auto">

				<!-- Profile dropdown START -->
				<li class="nav-item ms-3 dropdown">
					<!-- Avatar -->
					<a class="avatar avatar-sm p-0" href="#" id="profileDropdown" role="button" data-bs-auto-close="outside" data-bs-display="static" data-bs-toggle="dropdown" aria-expanded="false">
						<img class="avatar-img rounded-2" src="../../static/images/avatar/profile_avatar.jpg" alt="profile_avatar">
					</a>
                    
					<ul class="dropdown-menu dropdown-animation dropdown-menu-end shadow pt-3" aria-labelledby="profileDropdown">
						<!-- Profile info -->
						<li class="px-3 mb-3">
							<div class="d-flex align-items-center">
								<!-- Avatar -->
								<div class="avatar me-3">
									<img class="avatar-img rounded-circle shadow" src="../../static/images/avatar/profile_avatar.jpg" alt="profile_avatar">
								</div>
								<div>
									<a class="h6 mt-2 mt-sm-0" href="#"><span th:text="${user.username}">Profile Name</span></a>
									<p class="small m-0">example@gmail.com</p>
								</div>
							</div>
						</li>

						<!-- Links -->
						<li> <hr class="dropdown-divider"></li>
                        <!-- <form action ="/user/edit" method = "post"> -->
						    <li><a class="dropdown-item" href="user/editPrefs"><i class="bi bi-gear fa-fw me-2"></i> Profile Settings</a></li>
                        <!-- </form> -->
                        <li><a class="dropdown-item bg-danger-soft-hover" href="logout"><i class="bi bi-power fa-fw me-2"></i>Sign Out</a></li>
						<li> <hr class="dropdown-divider"></li>
					</ul>
				</li>
				<!-- Profile dropdown END -->
			</ul>
		</div>
	</nav>
	<!-- Logo Nav END -->
</header>
<!-- Header END -->

<!-- **************** MAIN CONTENT START **************** -->
<main>
	
<!-- =======================
Main Banner START -->
<section class="pt-0">
	<div class="container position-relative">
		<!-- Bg image -->
		<div class="rounded-3 p-4 p-sm-5" style="background-image: url(../../static/images/bg/02.jpg); background-position: center center; background-repeat: no-repeat; background-size: cover;">
			<!-- Banner title -->
			<div class="row justify-content-between pt-0 pb-5"> 
				<div class="col-md-7 col-lg-8 col-xxl-7 pb-5 mb-0 mb-lg-5"> 
					<h1 class="text-white">Welcome to WayFinder!</h1>
					<p class="text-white mb-0">Create a custom AI generated travel itinierary with a press of a button!</p>
				</div>

			</div>
		</div>

		<div class="row">
                <!-- Tab content START -->
                <div class="col-12">
                    <div class="tab-content" id="nav-tabContent">
                        
                        <!-- Tab content item START -->
                        <div class="tab-pane fade show active" id="tab-1-1">
                            <form class="card shadow p-0">
                                <!-- Card header -->
                                <div class="card-header p-4">
                                    <h5 class="mb-0"><i class="fa-solid fa-plane fa-fw me-2"></i>Planning Itinerary</h5>
                                </div>
            
                                <!-- Card body -->
                                <div class="card-body p-4 pt-0">
                                    <div class="row g-4">
                                        <form action="../tripPrefsSaved" method="post" class="errorCheck" novalidate>

                                            <!-- Location -->
                                            <div class="col-12">
                                                <div class="form-icon-input form-fs-lg">
                                                    <input type="text" class="form-control form-control-lg" id="location" name="location" th:value="${location}" placeholder="Select location city" required>
                                                    <span class="form-icon"><i class="bi bi-geo-alt fs-5"></i></span>
                                                </div>
                                            </div>

                                            <!-- Budget -->
                                            <div class="col-lg-4">
                                                <div class="form-icon-input form-size-lg form-fs-lg">
                                                    <select class="form-select js-choice" th:value="${budget}" id="budget" name="budget" title = "budget" required>
                                                        <option value="">Select Budget</option>
                                                        <option th:selected="${budget=='Low'}">Low Budget</option>
                                                        <option th:selected="${budget=='Medium'}">Average Budget</option>
                                                        <option th:selected="${budget=='High'}">High Budget</option>
                                                    </select>
                                                    <span class="form-icon"><i class="bi bi-currency-dollar fs-5"></i></span>
                                                </div>
                                            </div>
                
                                            <!-- Start Date -->
                                            <div class="col-lg-4">
                                                <div class="form-icon-input form-fs-lg">
                                                    <input type="text" class="form-control form-control-lg flatpickr" data-date-format="d/m/y"  id="startDate" name="startDate" th:value="${startDate}" placeholder="Select start date" required>
                                                    <span class="form-icon"><i class="bi bi-calendar fs-5"></i></span>
                                                </div>
                                            </div>
                
                                            <!-- End Date -->
                                            <div class="col-lg-4">
                                                <div class="form-icon-input form-fs-lg">
                                                    <input type="text" class="form-control form-control-lg flatpickr" data-date-format="d/m/y"  id="endDate" name="endDate" th:value="${endDate}" placeholder="Select end date" required>
                                                    <span class="form-icon"><i class="bi bi-calendar fs-5"></i></span>
                                                </div>
                                            </div>
                                        </form>
                                    </div> <!-- Row END -->
            
                                    <!-- Button -->
                                    <div class="text-center pt-0">
                                        <a class="btn btn-lg btn-primary mb-n7" href="/user/tripDisplay">Plan Your Trip! <i class="bi bi-arrow-right ps-3"></i></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- Tab content item END -->
                    </div> 
                </div>
            </div>    <!-- Tab content END -->
        </div>
	</div>
</section>
<!-- Bootstrap JS -->
<script src="../../static/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendors -->
<script src="../../static/vendor/tiny-slider/tiny-slider.js"></script>
<script src="../../static/vendor/glightbox/js/glightbox.js"></script>
<script src="../../static/vendor/choices/js/choices.min.js"></script>
<script src="../../static/vendor/flatpickr/js/flatpickr.min.js"></script>

<!-- ThemeFunctions -->
<script src="../../static/js/functions.js"></script>

</body>
</html>
