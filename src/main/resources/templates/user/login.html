<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Sign In to WayFinder!</h1>
                <form action="/login" method="post">
                    <!--Username input-->
                    <div class="mb-3">
                        <input type="text" id="username" name="username" class="form-control form-control-lg"
                            placeholder="Username" required>
                    </div>
                    <!--Password input-->
                    <div class="row mb-3">
                        <div class="col-md-13 input-group">
                            <input type="password" class="form-control form-control-lg" placeholder="Password" name="password-input" id="password-input" required>
                                <i class="input-group-text bi bi-eye-slash-fill" id="togglePassword" style="cursor: pointer;"></i>
                        </div>
                    </div>
                    
                    <!--Return error and Login submit-->
                    <div class="d-grid gap-2">
                        <p th:if="${loginError}" p style="color:red" class="error-message">[[${loginError}]]</p>
                        <input class="btn btn-primary" type="submit" href="../user/login" value="LOGIN"></input>
                    </div>
                    <p class="text-center">New to WayFinder? <a href="../user/addUser"
                            class="fw-bold"><u>Sign Up here</u></a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password-input');
    
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('bi-eye-fill');
            togglePassword.classList.toggle('bi-eye-slash-fill');
        });
    </script>
    
</body>

</html>
