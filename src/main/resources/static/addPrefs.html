<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.9.0/mdb.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/dist/css/mdb.min.css" rel="stylesheet">
    <title>Wayfinder Admin</title>
</head>
<body>
    <!--Taskbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Wayfinder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Temp</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="padding-right: 25px;">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-mdb-toggle="dropdown" aria-expanded="false">UserID </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" style="min-width: 20px;">
                        <li>
                            <!--REDIRECT TO ACC SETTINGS-->
                            <a class="dropdown-item" href="#">Account Settings</a>
                        </li>
                        <li>
                            <!--REDIRECT TO LOGIN PAGE-->
                            <a class="dropdown-item" href="#">Log out</a>
                        </li>
                    </ul>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <!--Add prefs container-->
    <div class="container-fluid d-flex justify-content-center">
        <div class="col-md-4 m-sm-4" id="formInputsCont" style="width: 300px; padding: 25px;background-color: #D3D3D3; border-radius: 10px;" >
            <!--ADD CORRECT FORM PATH LATER-->
            <form action="/" method="post" class="errorCheck" novalidate>
                <h2 class="row justify-content-center">Set Preferences</h2>
                <div class="container p-1">
                    <label for="access">Accessibility</label>
                    <select class="form-select" id="access" name="access" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Wheelchair</option>
                        <option>None</option>
                    </select>
                    <div class="invalid-feedback">Please select an option</div>
                </div>
                <div class="container p-1">
                    <label for="diet">Dietary Restrictions</label>
                    <select class="form-select" id="diet" name="diet" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Halal</option>
                        <option>Vegetarian</option>
                        <option>Vegan</option>
                        <option>Pescatarian</option>
                        <option>None</option>
                    </select>
                    <div class="invalid-feedback">Please select an option</div>
                </div>
                <div class="container p-1">
                    <label for="language1">Language Preferred #1</label>
                    <select class="form-select" id="language1" name="language1" required>
                        <option selected disabled value="">Choose...</option>
                        <option>English</option>
                        <option>French</option>
                        <option>Spanish</option>
                    </select>
                    <div class="invalid-feedback">Please select an option</div>
                </div>
                <div class="container p-1">
                    <label for="language2">Language Preferred #2</label>
                    <select class="form-select" id="language2" name="language2" required>
                        <option selected disabled value="">Choose...</option>
                        <option>English</option>
                        <option>French</option>
                        <option>Spanish</option>
                        <option>None</option>
                    </select>
                    <div class="invalid-feedback">Please select an option</div>
                </div>
                <div class="container p-1">
                    <label for="language3">Language Preferred #3</label>
                    <select class="form-select" id="language3" name="language3" required>
                        <option selected disabled value="">Choose...</option>
                        <option>English</option>
                        <option>French</option>
                        <option>Spanish</option>
                        <option>None</option>
                    </select>
                    <div class="invalid-feedback">Please select an option</div>
                </div>
                <div class="container-fluid" style="margin-top: 15px;">
                    <div class="row justify-content-center">
                        <div class="col-6 d-flex justify-content-end">
                            <button class="btn btn-secondary" id="clear" type="reset">Reset</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary" id="add" type="submit">Add</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get references to the language select elements
        const language1Select = document.getElementById('language1');
        const language2Select = document.getElementById('language2');
        const language3Select = document.getElementById('language3');

        // Function to update options in other language selects
        function updateLanguageOptions(selectedOption) {
            const options1 = language1Select.querySelectorAll('option');
            const options2 = language2Select.querySelectorAll('option');
            const options3 = language3Select.querySelectorAll('option');
            const selectedValue = selectedOption.value;

            // Loop through the options and enable/disable based on selected value
            options1.forEach(option => {
                if (option.value === selectedValue) {
                    option.disabled = true;
                } else {
                    option.disabled = false;
                }
            });

            options2.forEach(option => {
                if (option.value === selectedValue) {
                    option.disabled = true;
                } else {
                    option.disabled = false;
                }
            });

            options3.forEach(option => {
                if (option.value === selectedValue) {
                    option.disabled = true;
                } else {
                    option.disabled = false;
                }
            });
        }

        // Add event listeners to language selects
        language1Select.addEventListener('change', function() {
            updateLanguageOptions(this);
        });

        language2Select.addEventListener('change', function() {
            updateLanguageOptions(this);
        });

        language3Select.addEventListener('change', function() {
            updateLanguageOptions(this);
        });
    </script>

</body>
</html>
