<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- navigation setup -->
    <div class="container d-flex flex-row justify-content-center align-items-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Nav -->
            <div class="container">
                <a class="navbar-brand" href="#">Wayfinder</a>
                <!-- links -->
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item p-2 .flex-fill">
                        <a class="nav-link" href="./home.html">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- from inclass code (abiet modified to assignment needs) -->
    <!-- Outputs: fname, lname, email, username, password, password2 (for confirmation) -->
    <!-- Needs: login html ref on line 75 -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Registration</h1>
                <form action="/users/addUser" method="post">

                    <div class="mb-3">

                        <input type="text" id="fname" name="fname" class="form-control form-control-lg"
                            placeholder="First Name" required>
                    </div>
                    <div class="mb-3">

                        <input type="text" id="lname" name="lname" class="form-control form-control-lg"
                            placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" name="email" class="form-control form-control-lg"
                            placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">

                        <input type="text" id="username" name="username" class="form-control form-control-lg"
                            placeholder="Username" required>
                    </div>
                    <div class="mb-3">

                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                            placeholder="Password" required>
                    </div>
                    <div class="mb-3">

                        <input type="password" id="password2" name="password2" class="form-control form-control-lg"
                            placeholder="Repeat your Password" required>
                    </div>

                    <!-- Submit button -->

                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>

                    <p class="text-center">Already have an account? <a href="#!" class="fw-bold"><u>Login here</u></a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
